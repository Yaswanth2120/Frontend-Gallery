<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Inspired Font Effect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Garamond&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            margin: 0;
            font-family: 'Garamond', serif;
        }

        .logo-container {
            display: flex;
            gap: 25px; /* Added spacing between letters */
            cursor: pointer;
        }

        .letter {
            font-size: 80px;
            font-weight: bold;
            font-family: 'Garamond', serif;
            transition: all 0.4s ease-in-out;
            transform-origin: center;
        }

        .letter:hover {
            transform: scale(1.3);
            opacity: 0.8;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .g1 { color: #4285F4; }
        .o1 { color: #EA4335; }
        .o2 { color: #FBBC05; }
        .g2 { color: #34A853; }
        .l  { color: #1E88E5; }
        .e  { color: #FF5722; }

    </style>
</head>
<body>

    <div class="logo-container">
        <div class="letter g1">G</div>
        <div class="letter o1">o</div>
        <div class="letter o2">o</div>
        <div class="letter g2">g</div>
        <div class="letter l">l</div>
        <div class="letter e">e</div>
    </div>

</body>
</html>
