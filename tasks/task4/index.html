<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        /* General Styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Calculator Container */
        .calculator {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        /* Input Fields */
        .inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Result Field */
        .result {
            padding: 10px;
            border-radius: 5px;
            background-color: #e9ecef;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="header">
            <h2>Calculator with JS</h2>
        </div>
        <div class="inputs">
            <input type="text" id="valueX" placeholder="Enter the value of X">
            <input type="text" id="valueY" placeholder="Enter the value of Y">
        </div>
        <div class="buttons">
            <button onclick="calculate('add')">Addition<br> (X + Y)</button>
            <button onclick="calculate('subtract')">Subtraction<br> (X - Y)</button>
            <button onclick="calculate('multiply')">Multiplication<br> (X * Y)</button>
            <button onclick="calculate('divide')">Division<br> (X / Y)</button>
        </div>
        <div id="result" class="result">Result will appear here</div>
    </div>

    <script>
        function calculate(operation) {
            const valueX = parseFloat(document.getElementById("valueX").value);
            const valueY = parseFloat(document.getElementById("valueY").value);
            
            if (isNaN(valueX) || isNaN(valueY)) {
                document.getElementById("result").textContent = "Please enter valid numbers!";
                return;
            }

            let result;

            switch (operation) {
                case 'add':
                    result = valueX + valueY;
                    break;

                case 'subtract':
                    result = valueX - valueY;
                    break;

                case 'multiply':
                    result = valueX * valueY;
                    break;

                case 'divide':
                    if (valueY === 0) {
                        result = "Division by zero is not allowed!";
                    } else {
                        result = valueX / valueY;
                    }
                    break;

                default:
                    result = "Invalid operation!";
                    break;
            }

            document.getElementById("result").textContent = `Result: ${result}`;
        }
    </script>

</body>
</html>
